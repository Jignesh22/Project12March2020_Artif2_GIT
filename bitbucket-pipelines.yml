# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.6.3-jdk-13
pipelines:
  custom:
    selenium-test:
     - step:
         script:
          - echo $PATH
          - whereis google-chrome
          - whereis chromedriver
          - chromedriver --version
          - mvn -U clean test
         services:
          - selenium-chrome
definitions:
  services:
    selenium-chrome:
      image: selenium/standalone-chrome      